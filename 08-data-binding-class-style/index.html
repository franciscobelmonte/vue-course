<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Data Binding - Class and styles</title>
    <style>
        li {
            cursor: pointer;
        }
        
        .finished {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <h1>Tasks</h1>
        <p>Finished tasks: {{finishedTasks.length}}</p>
        <ul>
            <li v-bind:class="{finished: task.finished}" v-for="task in tasks" @click="finishTask(task)">{{task.title}}</li>
        </ul>
        <pre>{{$data}}</pre>
    </main>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
