<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue components exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <users></users>
    </main>

    <template id="users-template">
        <div>
            <div class="form-group">
                <label>Search: </label>
                <input type="test" class="form-control" placeholder="Enter search" v-model="search">
            </div>
            <div class="card-columns">
                <user v-for="user in filteredUsers" :user="user"></user>
            </div>
        </div>
    </template>

    <template id="user-template">
        <div class="card">
            <img :src="user.picture" class="card-img-top" alt="user.name">
            <div class="card-body">
                <h5 class="card-title">{{ user.name }}</h5>
                <p class="card-text">{{ user.email }}</p>
            </div>
        </div>
    </template>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
