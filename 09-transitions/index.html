<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Transitions</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        /* Transition */
        
        .appear-enter {
            opacity: 0;
        }
        
        .appear-enter-active {
            transition: opacity 1s;
        }
        
        .appear-leave-to {
            opacity: 0;
        }
        
        .appear-leave-active {
            transition: opacity 1s;
        }
        /* Animations */
        
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <main>
        <button v-on:click="show = !show">Show / Hide</button>

        <!-- Transition -->
        <transition name="appear">
            <h1 v-if="show" v-text="messages.transition"></h1>
        </transition>

        <!-- Animation -->
        <transition name="bounce" appear>
            <h1 v-if="show" v-text="messages.animation"></h1>
        </transition>

        <!-- Animate.css -->
        <transition name="animate.css" enter-active-class="animated rotateInUpLeft" leave-active-class="animated zoomOutUp">
            <h1 v-if="show" v-text="messages.animate"></h1>
        </transition>

        <!-- Transition between different elements -->
        <transition name="appear" mode="out-in">
            <h1 v-if="show" v-text="messages.elements" key="appear"></h1>
            <h1 v-else key="hide">No message</h1>
        </transition>


        <pre>{{$data}}</pre>
    </main>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
