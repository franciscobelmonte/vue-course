<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Filters</title>
</head>

<body>
    <main>
        <h2>Best games</h2>
        <ul>
            <li v-for="game in bestGames">{{game.title | reverse}}</li>
        </ul>
        <h2>Search games</h2>
        <input type="search" v-model="search" placeholder="Search game...">
        <ul>
            <li v-for="game in searchGames">{{game.title}}</li>
        </ul>
        <input type="range" min="0" max="10" v-model="min">
        <pre>{{$data}}</pre>
    </main>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
